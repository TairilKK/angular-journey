<form (ngSubmit)="onSubmit(titleInput.value)">
  <app-control labelFor="title" label="Title">
    <input name="title" id="title" #titleInput />
  </app-control>
  <app-control labelFor="request" label="Request">
    <textarea name="request" id="request" rows="3"></textarea>
  </app-control>
  <button appButton>
    Submit
    <span ngProjectAs="icon">🞂</span>
  </button>
</form>
